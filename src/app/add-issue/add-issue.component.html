<div class="add-issue-container">
    <h2>Add New Issue</h2>
    <form (ngSubmit)="addIssue()" #issueForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="issue.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="issue.description" required></textarea>
      </div>
      <button type="submit" [disabled]="!issueForm.form.valid">Add Issue</button>
    </form>
  </div>
